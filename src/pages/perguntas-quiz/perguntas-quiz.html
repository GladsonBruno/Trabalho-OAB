<ion-header>

  <ion-navbar>
    <ion-title><img src = '../assets/imgs/oab.png' height="60px" width="80%"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="box-pergunta">
        <div class="pergunta">
            <p>
         Quem Nasceu primeiro, o ovo ou a galinha?
          </p>        
       
      </div>
    </div>
    <div class="box-respostas">
        <button (click)="ok(false)">O ovo.</button>
        <button (click)="ok(true)">A galinha. </button>
        <button (click)="ok('false')">O cachorro. </button>
        <button (click)="ok(false)">Nenhum.</button>
      </div>
      <div class="buttons-footer">
          <ion-icon id = 'back' ios="ios-arrow-round-back" md="md-arrow-round-back" class = 'back-Next'></ion-icon>
          <ion-icon id = 'next' ios="ios-arrow-round-forward" md="md-arrow-round-forward" class = 'back-Next'></ion-icon>
      </div>
</ion-content>
